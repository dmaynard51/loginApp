<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-link" href="{% url 'index' %}">INDEX</a></li>
                <li><a class="navbar-link" href="{% url 'admin:index' %}">ADMIN</a></li>
                <li><a class="navbar-link" href="{% url 'basic_app:register' %}">REGISTER</a></li>
                <li><a class='navbar-link' href="{% url 'basic_app:account_page' %}">ACCOUNT PAGE</a> </li>
                {% if user.is_authenticated %}
                <li><a class ='navbar-link' href="{% url 'basic_app:user_logout' %}">LOGOUT</a></li>
                {% else %}
                <li><a class ='navbar-link' href="{% url 'basic_app:user_login' %}">LOGIN</a></li>
                {% endif %}
                <li><a class='navbar-link' href="{% url 'basic_app:customer' %}">SEARCH</a></li>

            </ul>
            <ul class="nav navbar-nav pull-right">         
                {%if user.is_authenticated%}
                <li ><a class= 'navbar-link'>{{user.username}}</a></li>
                {% endif %}
            </ul>



        </div>
    </nav>
    <div class ="container">
        {% block body_block %}
        {% endblock %}
    </div>

</body>
</html>
