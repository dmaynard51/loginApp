{% extends "basic_app/base.html" %}
{% block body_block %}
<h1>INDEX PAGE</h1>

<form method='POST' enctype="multipart/form-data">
{% csrf_token %}
<input type='file' title="upload excel file" name="excel_file" required="required">
<input type="submit" value="upload">
</form>
<div class="container">
{% for row in excel_data %}
    {% for cell in row %}
    {{ cell }} &nbsp;&nbsp;
    {% endfor %}
    <br>
{% endfor %}
</div>
{% endblock %}
